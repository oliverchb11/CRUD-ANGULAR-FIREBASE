<h1>Listado de heroes</h1>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-primary" routerLink='/heroe/nuevo'>
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>
<table *ngIf="!cargando  && heroes.length >= 1" class="table mt-3 animated fadeIn faster">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>
            <td>
                <label *ngIf="heroe.estado" class="badge badge-success">Vivo</label>
                <label *ngIf="!heroe.estado" class="badge badge-danger">Muerto</label>
            </td>
            <td>
                <button class="btn btn-warning mr-1" [routerLink]='["/heroe",heroe.id]'>
                <li class="fa fa-pen"></li>
              </button>
                <button class="btn btn-danger mr-1" (click)="eliminarHeroe(heroe,i)">
                <li class="fa fa-trash"></li>
              </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!cargando && heroes.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <li class="fa fa-exclamation fa-2x"></li>
    </p>
</div>

<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <li class="fa fa-sync-alt fa-spin fa-2x"></li>
    </p>
    <p class="mb-0">
        Espere Por favor...
    </p>

</div>
